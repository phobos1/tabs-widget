<button (click)="dec()">
    Remove tab
</button>
<button (click)="inc()">
    Add tab
</button>

<br>

<tabs>
    <ng-container *ngFor="let tab of tabs">
        <tab [name]="tab">
            Tab <b>{{ tab }}</b> title
        </tab>

        <tab-content [name]="tab">
            Tab <b>{{ tab }}</b> content
            <test [tab]="tab"></test>
        </tab-content>
        <hr>
    </ng-container>
</tabs>
